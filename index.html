<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Intranet - Home</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-10">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="./assets/logo.png" alt="Company Logo" class="h-10 w-10" />
        <h1 class="text-xl font-bold">Company Intranet</h1>
      </div>
      <nav class="space-x-6">
        <a href="./index.html" class="hover:text-blue-600">Home</a>
        <a href="./departments.html" class="hover:text-blue-600">Departments</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 pt-28 pb-24 flex-1">
    <h2 class="text-3xl font-bold mb-6 text-center">Announcements</h2>
    <div id="announcements-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-12">
      <!-- Announcements injected by JS -->
    </div>

    <h2 class="text-3xl font-bold mb-6 text-center">Latest News</h2>
    <div id="news-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- News injected by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
    <p>&copy; 2025 Company Intranet</p>
  </footer>

  <script type="module" src="./src/index.js"></script>

</html>
